<div class="my-4 py-4 px-8 md:px-16 bg-indigo-200 shadow-md rounded">
    <h4 class="my-4">
        {{ title }}
    </h4>
    <p>
        {{ description }}
    </p>
    <p>
        För att få löpande information om mer träning, lämna din e-post adress här nedan.
    </p>
    <form method="POST" action="https://gansub.com/s/e4iysKFyLegAq/" class="mb-6">
        <div class="mx-auto flex flex-wrap items-center align-center w-full">
            <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full sm:w-2/3 sm:mx-auto py-2 px-4 my-1 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="email" name="email" type="email" placeholder="E-post adress *" required>
            <div class="w-full sm:w-2/3 sm:mx-auto flex flex-wrap items-center align-center">
                <div class="w-full sm:w-1/2 sm:pr-2">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 my-1 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        type="text" id="first_name" name="first_name" placeholder="Namn" />
                </div>
                <div class="w-full sm:w-1/2 sm:pl-2">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 my-1 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        type="text" id="last_name" name="last_name" placeholder="Efternamn" />
                </div>
            </div>
        </div>
        <div class="flex-none w-full sm:w-2/3 mx-auto">
        <button
            class="flex-none mt-2 w-full shadow-lg bg-purple-600 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            type="submit">
            {{ button }}
        </button>
        </div>
        <input type="hidden" name="gan_repeat_email" />
    </form>
    <p class="text-sm text-gray-700"><small>
            Din personliga information kommer att endast användas för utskick om Cheng Hsin, några få gånger om året.
            Du kan avregistrera dig när som helst.</small>
    </p>
</div>
